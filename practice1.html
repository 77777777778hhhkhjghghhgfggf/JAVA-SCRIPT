<body>
    
    <li>Using function call</li>
    <script>
        
        let bread=prompt("prize of bread");

        let kismis=prompt("prize of kismis");
        let kela=prompt("prize of kela");

        function anil(bread,kismis,kela){
            let prize=bread+" bread"+ kismis+"kismis "+kela+"kele";
            return prize;
        }
        let rate=anil(bread,kismis,kela
        )
        console.log(rate);
    </script>
