<h1>Using object user defined data Data-Type</h1>
<script>
    let animal={
        name:"chandan ji",
        leg:"6"
    }
    //only dott(.) notation used
    //agar hame multiple  me se kisi ek ko used karna ho tab ham dott naotation ka used krenge
    //just an example .leg
    console.log(animal.leg);
    //used braket notation
    console.log(animal["name"]);
    //main used bracket notation
    let legsProp="legs"
console.log(animal[legsProp]);
</script>
