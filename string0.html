<body>
    <h4>Using string in java script</h4>
    <script>
        var favourite="anil gupta ji how are you"
        console.log(favourite.length) //no of word in char
        console.log(favourite[0]); //start position
        console.log(favourite[24]); //last position
        console.log(favourite(favourite.length-1));
        console.log(favourite.indexOf("ji"));
       
        

    </script>
</body>
