<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Using loop concept</h1>
    <script>
        for(var i=0;i<=10;i++){
            if(i%2==0){
                console.log(i);
            }
        }
        for(let j=5;j<=51;j=j+5){
            console.log(j);
        }
        
    </script>
</body>
</html>
