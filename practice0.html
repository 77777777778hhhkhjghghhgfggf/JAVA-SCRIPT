    <h1>Using for in loop</h1>

        let anil=["anil","mohan","raju","rahul"]

        }
        let bread=prompt("prize of bread");

        let kela=prompt("prize of kela");

            let prize=bread+"20"+ kismis+"78"+kela+"35";

        )
